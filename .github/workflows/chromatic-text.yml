name: Chromatic

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches:
      - main

env:
  TZ: 'Asia/Tokyo'

jobs:
  chromatic:
    if: |
      github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: ['16']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions-ecosystem/action-regex-match@v2
        id: wip-check
        with:
          text: ${{ github.event.pull_request.title }}
          regex: 'wip'
          flags: i
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v24
      - uses: actions-ecosystem/action-regex-match@v2
        id: changed-files-regexp
        with:
          text: ${{ steps.changed-files.outputs.all_changed_files }}
          regex: '\.snap|\.stories.(ts|tsx|js|jsx|mdx)'
      - name: Force exit on result of before run check
        id: check-exit-before-run
        if: |
          ${{ steps.wip-check.outputs.match != '' }} ||
          ${{ steps.changed-files-regexp.outputs.match == '' }}
        run: exit 1
      - uses: actions/cache@v3
        if: ${{ success() }}
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-npm-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/cache@v3
        if: ${{ success() }} && steps.cache.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-${{ matrix.node }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-npm-
      - uses: nrwl/nx-set-shas@v2
        if: ${{ success() }}
        with:
          main-branch-name: ${{ github.base_ref }}
      - name: Setup Node.js ${{ matrix.node }}
        if: ${{ success() }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        if: ${{ success() }} && steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build Storybook
        if: ${{ success() }}
        run: echo "üçè This job's status is ${{ job.status }}."
