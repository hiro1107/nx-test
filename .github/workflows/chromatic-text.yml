name: Chromatic

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches:
      - main

env:
  TZ: 'Asia/Tokyo'

jobs:
  before_chromatic:
    if: |
      github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    outputs:
      should_run: |
        ${{ steps.wip-check.outputs.match == '' }} &&
        ${{ steps.changed-files-regexp.outputs.match != '' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions-ecosystem/action-regex-match@v2
        id: wip-check
        with:
          text: ${{ github.event.pull_request.title }}
          regex: 'wip'
          flags: i
      - name: Check wip result
        id: show-wip-check-result
        run: echo "WIP check result is ${{ steps.wip-check.outputs.match }}."
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v24
      - uses: actions-ecosystem/action-regex-match@v2
        id: changed-files-regexp
        with:
          text: ${{ steps.changed-files.outputs.all_changed_files }}
          regex: '\.snap|\.stories.(ts|tsx|js|jsx|mdx)'
  chromatic:
    needs: before_chromatic
    if: |
      github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: ['16']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build Storybook
        if: ${{ needs.before_chromatic.outputs.should_run == true }}
        run: echo "üçè This job's status is ${{ job.status }}."
